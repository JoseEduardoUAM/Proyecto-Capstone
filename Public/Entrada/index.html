<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entrada</title>
    <link rel="stylesheet" href="/ArchivosEntrada/Style/Contenedores.css">
</head>
<body>
    <!-- Seccion de Encabezado -->
    <div id="Encabezado"> <div>Entrada</div> </div>
    <!-- Seccion para el contenido -->
    <div id="Contenido">
        <!-- Seccion para scanear QR -->
        <div id="Contenedor_Camara">
            <div>  
                <video id="qr-video" style="width: 0px;"></video> 
                <div id="Lector"></div> 
            </div>
            <div>
                <div id="Seccion_Opciones">
                    <select id="cam-list">
                        <option value="environment" selected>Camara Trasera (por defecto)</option>
                        <option value="user">Camara Frontal</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Seccion para mostrar el acceso permitido -->
        <div id="Contenedor_Acceso_Permitido" style="display: none;">
            <div> 
                <div id="Titulo_Acceso_Permitido"> Acesso Permitido </div>
                <div class="mensaje"> Bienvenid@ <br> <div id="nombre_visitante"></div> </div>
            </div>
        </div>
        <!-- Seccion para mostrar el acceso denegado -->
        <div id="Contenedor_Acceso_Denegado" style="display: none;">
            <div> 
                <div id="Titulo_Acceso_Denegado"> Acesso Denegado </div>
                <div class="mensaje"> <div id="mensaje_aviso"></div> </div>
            </div>
        </div>
    </div>
</body>
<script src="/ArchivosEntrada/Script/eventos.js" type="module"></script>
</html>
