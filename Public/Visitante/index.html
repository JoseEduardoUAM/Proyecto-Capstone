<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitante</title>
    <link rel="stylesheet" href="/ArchivosVisitante/Style/Contenedores.css">
</head>
<body>
    <!-- Seccion de Encabezado -->
    <div id="Encabezado"> <div>Visitante</div> </div>
    <!-- Seccion para el contenido -->
    <div id="Contenido">
        <!-- Seccion para scanear QR -->
        <div id="Contenedor_Camara">
            <div>  
                <video id="qr-video" style="width: 0px;"></video> 
                <div id="Lector"></div> 
            </div>
            <div>
                <div id="Seccion_Opciones">
                    <select id="cam-list">
                        <option value="environment" selected>Camara Trasera (por defecto)</option>
                        <option value="user">Camara Frontal</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Seccion para mostrar el acceso permitido -->
        <div id="Contenedor_Acceso_Permitido" style="display: none;">
            <div> 
                <div id="Titulo_Acceso_Permitido"> Espere por favor mientras se validan sus datos </div>
                <!-- <div class="mensaje"> Adi√≥s <br> <div id="nombre_visitante"></div> </div> -->
            </div>
        </div>
        <!-- Seccion para mostrar el acceso denegado -->
        <div id="Contenedor_Acceso_Denegado" style="display: none;">
            <div> 
                <div id="Titulo_Acceso_Denegado"> Sala no creada </div>
                <div class="mensaje"> <div id="mensaje_aviso"></div> </div>
            </div>
        </div>        
    </div>

    <form method="post" style="display: none;" id="datosSala">
        <input type="text" name="regreso">
        <input type="text" name="nombreLocal">
        <input type="text" name="nombreRemoto">
        <input type="text" name="url">
    </form>

</body>
<script src="/socket.io/socket.io.js" charset="utf-8"></script>
<script src="/ArchivosVisitante/Script/main.js" type="module"></script>
</html>
