<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="/ArchivosRegistro/Estilos/Contenedores.css">
    <link rel="stylesheet" href="/ArchivosRegistro/Estilos/Efectos.css">
    <link rel="stylesheet" href="/ArchivosRegistro/Estilos/Elementos.css">
</head>
<body>
    <!-- Seccion de Encabezado -->
    <div id="Encabezado">
        <div> <div id="Titulo_Encabezado">Registro</div> </div>
        <div> <div id="Btn_Almacenado">Almacenador</div> </div>
        <div> <div id="Btn_Visualizador">Visualizador</div> </div>
    </div>
    <!-- Seccion Para almacenar los datos -->
    <form id="Almacenador">
        <div>
            <div id="Seccion_Paciente">
                <div class="Encabezado_Seccion"> <div>DATOS DEL PACIENTE</div> </div>
                <div>
                    <div class="Contenedor_Input">
                        <input type="text" id="nombrePac" name="nombrePac">
                        <label for="nombrePac" class="titulo_label_abajo">Nombre(s) del Paciente: </label>
                    </div>
                </div>
                <div>
                    <div class="Contenedor_Input">
                        <input type="text" id="apellido1Pac" name="apellido1Pac">
                        <label for="apellido1Pac" class="titulo_label_abajo">Primer Apellido del Paciente: </label> 
                    </div>
                </div>
                <div>
                    <div class="Contenedor_Input">
                        <input type="text" id="apellido2Pac" name="apellido2Pac">
                        <label for="apellido2Pac" class="titulo_label_abajo">Segundo Apellido del Paciente: </label> 
                    </div>
                </div>
                <div>
                    <div class="Contenedor_Input">
                        <input type="text" id="nss" name="nss">
                        <label for="nss" class="titulo_label_abajo">NSS: </label>
                    </div>
                </div>
                <div>
                    <div class="Contenedor_Input">
                        <input type="text" id="numeroCama" name="numeroCama">
                        <label for="numeroCama" class="titulo_label_abajo">Numero de Cama: </label> 
                    </div>
                </div>
                <div>
                    <div class="Contenedor_Input">
                        <input type="text" id="numeroPiso" name="numeroPiso">  
                        <label for="numeroPiso" class="titulo_label_abajo">Numero de piso: </label> 
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div id="Seccion_Visitante">
                <div class="Encabezado_Seccion"> <div>DATOS DEL VISITANTE</div> </div>
                <div>
                    <div class="Contenedor_Input">
                        <input type="text" id="nombreVis" name="nombreVis">
                        <label for="nombreVis" class="titulo_label_abajo">Nombre(s) del Visitante: </label> 
                    </div>
                </div>
                <div>
                    <div class="Contenedor_Input">
                        <input type="text" id="apellido1Vis" name="apellido1Vis">
                        <label for="apellido1Vis" class="titulo_label_abajo">Primer Apellido del Visitante: </label> 
                    </div>
                </div>
                <div>
                    <div class="Contenedor_Input">
                        <input type="text" id="apellido2Vis" name="apellido2Vis">
                        <label for="apellido2Vis" class="titulo_label_abajo">Segundo Apellido del Visitante: </label> 
                    </div>
                </div>
                <div>
                    <div class="Contenedor_Input">
                        <input type="text" id="telefono1" name="telefono1">
                        <label for="telefono1" class="titulo_label_abajo">Telefono 1: </label> 
                    </div>
                </div>
                <div>
                    <div class="Contenedor_Input">
                        <input type="text" id="telefono2" name="telefono2">
                        <label for="telefono2" class="titulo_label_abajo">Telefono 2: </label> 
                    </div>
                </div>
                <div>
                    <div class="Contenedor_Input">
                        <input type="email" id="correo" name="correo">
                        <label for="correo" class="titulo_label_abajo">Correo: </label> 
                    </div>
                </div>
                <div style="grid-column: span 3;">
                    <div class="Contenedor_Input">
                        <input type="text" id="direccion" name="direccion">  
                        <label for="direccion" class="titulo_label_abajo">Direccion: </label> 
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="Seccion_Boton">
                <button id="btnEnviar" type="button">Enviar</button>
                <div id="Mensaje_Espera" style="display: none;">Espere por favor...</div>
            </div>
        </div>
    </form>
    <!-- Seccion para el Visualizador de PDFs -->
    <div id="Visualizador" style="display: none;">
        <div id="Contenedor_Visualizador">
            <div> <div id="Titulo_Visualizador"> Visualizador </div> </div>
            <div> 
                <div id="Contenedor_Buscador">
                    <div>
                        <div class="Contenedor_Input">
                            <input type="text" id="nombrePDF" name="nombrePDF">
                            <label for="nombrePDF" class="titulo_label_abajo">Nombre del PDF</label>
                        </div>
                    </div>
                    <div>
                        <div class="Contenedor_Boton"> <button id="btnMostrar" type="button">Mostrar</button> </div>
                    </div>
                    <div>
                        <div class="Contenedor_Boton"> <button id="btnLimpiar" type="button">Limpiar</button> </div>
                    </div>
                </div> 
            </div>
            <div>
                <div id="Seccion_Visualizador"></div>
            </div>
        </div>
    </div>
</body>
<script src="/ArchivosRegistro/Script/eventos.js" type="module"></script>
</html>
