<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="Inicio">
        <div id="Menu">
            <div id="Registrar"> <div id="Contenedor_btn">Registrar</div> </div>
            <div id="Visualizar"> <div id="Contenedor_btn">Mostrar PDF</div> </div>
        </div>
        <form id="Pagina_Registrar">
            <!-- *************************************************************************** -->
            <div id="Seccion_Familiar">
                <div id="Formulario_Familiar">
                    <div class="ContenedorTriple">
                        <div class="Titulo"> Datos del Familiar </div>
                    </div>
                    <div class="ContenedoresInput">
                        <div class="ElementosInput">
                            <input type="text" name="nombreF" id="nombreF" required>
                            <label for="nombreF">Nombre(s) del Familiar</label>
                        </div>
                    </div>
                    <div class="ContenedoresInput">
                        <div class="ElementosInput">
                            <input type="text" name="apellido1F" id="apellido1F" required>
                            <label for="apellido1F">Primer Apellido del Familiar</label>
                        </div>
                    </div>
                    <div class="ContenedoresInput">
                        <div class="ElementosInput">
                            <input type="text" name="apellido2F" id="apellido2F" required>
                            <label for="apellido2F">Segundo Apellido del Familiar</label>
                        </div>
                    </div>
                    <div class="ContenedoresInput">
                        <div class="ElementosInput">
                            <input type="text" name="telefono1" id="telefono1" required>
                            <label for="telefono1">Telefono 1</label>
                        </div>
                    </div>
                    <div class="ContenedoresInput">
                        <div class="ElementosInput">
                            <input type="text" name="telefono2" id="telefono2" required>
                            <label for="telefono2">Telefono 2</label>
                        </div>
                    </div>
                    <div class="ContenedoresInput">
                        <div class="ElementosInput">
                            <input type="text" name="correo" id="correo" required>
                            <label for="correo">Correo Electronico</label>
                        </div>
                    </div>
                    <div class="ContenedorTriple">
                        <div class="ElementosInput">
                            <input type="text" name="direccion" id="direccion" required>
                            <label for="direccion">Direcci√≥n de Domicilio</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- *************************************************************************** -->
            <div id="Seccion_Paciente">
                <div id="Formulario_Paciente">
                    <div class="ContenedorTriple">
                        <div class="Titulo"> Datos del Paciente </div>
                    </div>
                    <div class="ContenedoresInput">
                        <div class="ElementosInput">
                            <input type="text" name="nombreP" id="nombreP" required>
                            <label for="nombreP">Nombre(s) del Paciente</label>
                        </div>
                    </div>
                    <div class="ContenedoresInput">
                        <div class="ElementosInput">
                            <input type="text" name="apellido1P" id="apellido1P" required>
                            <label for="apellido1P">Primer Apellido del Paciente</label>
                        </div>
                    </div>
                    <div class="ContenedoresInput">
                        <div class="ElementosInput">
                            <input type="text" name="apellido2P" id="apellido2P" required>
                            <label for="apellido2P">Segundo Apellido del Paciente</label>
                        </div>
                    </div>
                    <div class="ContenedoresInput">
                        <div class="ElementosInput">
                            <input type="text" name="NSS" id="NSS" required>
                            <label for="NSS">NSS</label>
                        </div>
                    </div>
                    <div class="ContenedoresInput">
                        <div class="ElementosInput">
                            <input type="text" name="numeroCama" id="numeroCama" required>
                            <label for="numeroCama">No. Cama</label>
                        </div>
                    </div>
                    <div class="ContenedoresInput">
                        <div class="ElementosInput">
                            <input type="text" name="numeroPiso" id="numeroPiso" required>
                            <label for="numeroPiso">No. Piso</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- *************************************************************************** -->
            <div id="Seccion_Enviar">
                <div id="Contenedor_Btn_Enviar">
                    <button type="button" id="Enviar">Enviar</button>
                    <div id="Mensaje_Espera" style="display: none;"> Espere ... </div>
                </div>
            </div>
        </form>
        <!-- *************************************************************************************** -->
        <div id="Pagina_Visualizar" style="display: none;">
            <div id="Seccion_Buscar">
                <div class="ContenedorTriple">
                    <div class="Titulo"> Buscar PDF </div>
                </div>
                <div class="ContenedoresInput">
                    <div class="ElementosInput">
                        <input type="text" name="nombrePDF" id="nombrePDF" required>
                        <label for="nombrePDF">Ingrese el nombre del PDF</label>
                    </div>
                </div>
                <div id="Contenedor_Buscar">
                    <div id="Contenedor_Btn_Buscar">
                        <button type="button" id="Buscar">Buscar</button>
                    </div>
                </div>
                <div id="Contenedor_Limpiar">
                    <div id="Contenedor_Btn_Limpiar">
                        <button type="button" id="Limpiar">Limpiar</button>
                    </div>
                </div>
            </div>
            <!-- *************************************************************************************** -->
            <div id="Seccion_Documento_PDF"> </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
